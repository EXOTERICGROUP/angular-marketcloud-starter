<div class="form">
<div class="alert alert-warning" ng-show="error !== null">Wrong credentials</div>
	<div class="form-group">
		<label>Email</label>
		<input type="email" class="form-control" ng-model="email" />
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" ng-model="password" />
	</div>
	<div class="form-group">
		<button class="btn btn-block btn-success" ng-click="login()">Sign in</button>
	</div>
</div>
