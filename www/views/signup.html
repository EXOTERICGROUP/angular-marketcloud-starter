<div class="alert alert-danger" ng-show="formStatus === 'error'">{{errorMessage}}</div>
	<div class="alert alert-success" ng-show="formStatus === 'completed'">Your account has been succesfully created! Now you can <a href="#/login">sign in</a>!</div>
<div class="form" ng-show="formStatus !== 'completed'">
	
	<div class="form-group" >
		<label>Email</label>
		<input type="email" class="form-control" ng-model="email" required/>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" ng-model="password" ng-minlength="6" required/>
	</div>
	<div class="form-group">
		<label>Confirm password</label>
		<input type="password" class="form-control" ng-model="confirm_password" required/>
	</div>
	<div class="form-group">
		<button class="btn btn-block btn-success" ng-click="signup()">Create Account </button>
	</div>
</div>
