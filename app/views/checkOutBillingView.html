<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form class="form-horizontal" role="form">
      <fieldset>

        <form name="myForm">
          <label>copy from shipping:
            <input type="checkbox" ng-change='copyAddress()' ng-model="sameAsShipping">
          </label><br/>
        </form>

        <!-- Form Name -->
        <legend>Indirizzo di fatturazione</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-1 control-label">Nominativo</label>
          <div class="col-sm-12">
            <input type="text" placeholder="Nominativo" ng-model="billingInfos.full_name" class="form-control"
                   ng-readonly="sameAsShipping" required>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-1 control-label">Indirizzo</label>
          <div class="col-sm-12">
            <input type="text" placeholder="Indirizzo" ng-model="billingInfos.address1" class="form-control"
                   ng-readonly="sameAsShipping" required>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-1 control-label" >City</label>
          <div class="col-sm-4">
            <input type="text" placeholder="City"  ng-model="billingInfos.city" class="form-control" ng-readonly="sameAsShipping" required>
          </div>

          <label class="col-sm-3 control-label">Postcode</label>
          <div class="col-sm-4">
            <input type="text" placeholder="Post Code" ng-model="billingInfos.postal_code" class="form-control" ng-readonly="sameAsShipping" required>
          </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-1 control-label">Country</label>
          <div class="col-sm-12">
            <input type="text" placeholder="Country" ng-model="billingInfos.country" class="form-control"
                   ng-readonly="sameAsShipping" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              <button type="submit" class="btn btn-default" ng-Click="back()" >Cancel</button>
              <button type="submit" class="btn btn-primary" ng-disabled="!validate()" ng-Click="save()">Save</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
